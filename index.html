<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>MyShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
        <div class="cart-counter">
            Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        <h2>Products</h2>
        <div class="product-list">
            <div class="product">
                <h3>Product 1</h3>
                <p>Price: $20</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Price: $35</p>
                <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="35">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
